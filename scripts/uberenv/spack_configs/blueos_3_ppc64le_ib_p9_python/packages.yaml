packages:
  all:
    target: [default]
    compiler: [gcc, clang, xl]
    providers:
      blas: [essl]
      lapack: [essl]
  
  essl:
    buildable: False
    externals:
      - spec: essl@6.2.1 ~ilp64 threads=openmp +cuda +lapack
        prefix: /usr/tcetmp/packages/essl/essl-6.2.1/

  cuda:
    buildable: False
    externals:
    - spec: cuda@10.1.243
      modules:
      - cuda/10.1.243
    - spec: cuda@11.0.2
      modules:
      - cuda/11.0.2

  cmake:
    buildable: False
    externals:
    - spec: cmake@3.14.5
      prefix: /usr/tce/packages/cmake/cmake-3.14.5

  zlib:
    buildable: False
    externals:
      - spec: zlib@1.2.7
        prefix: /usr/

  bison:
    buildable: False
    externals:
    - spec: bison@3.0.4
      prefix: /usr/bin/

  flex:
    buildable: False
    externals:
    - spec: flex@2.5.37
      prefix: /usr/bin/

  readline:
    buildable: False
    externals:
      - spec: readline@6.2
        prefix: /usr/lib64/

  bzip2:
    buildable: False
    externals:
    - spec: bzip2@1.0.6
      prefix: /usr/bin/

  expat:
    buildable: False
    externals:
    - spec: expat@1.6.0
      prefix: /usr/lib64/

  gdbm:
    buildable: False
    externals:
    - spec: gdbm@4.0.0
      prefix: /usr/lib64/

  gettext:
    buildable: False
    externals:
    - spec: gettext@0.19.8.1
      prefix: /usr/bin/

  openssl:
    buildable: False
    externals:
    - spec: openssl@1.0.2k-fips
      prefix: /usr/

  libffi:
    buildable: False
    externals:
    - spec: libffi@6.0.1
      prefix: /usr/lib64/

  libuuid:
    buildable: False
    externals:
    - spec: libuuid@1.3.0
      prefix: /usr/lib64/

  ncurses:
    buildable: False
    externals:
    - spec: ncurses@5.9
      prefix: /usr/lib64/

  xz:
    buildable: False
    externals:
    - spec: xz@5.2.2
      prefix: /usr/bin/

  pkg-config:
    buildable: False
    externals:
    - spec: pkg-config@0.27.1
      prefix: /usr/bin/
