packages:
  all:
    target: [default]
    compiler: [gcc, clang, xl]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
  
  netlib-lapack:
    buildable: False
    externals:
    - spec: netlib-lapack@3.10.0 ~external-blas
      prefix: /usr/tcetmp/packages/lapack/lapack-3.10.0-P9-xl-2022.03.10/

  cuda:
    buildable: False
    externals:
    - spec: cuda@10.1.243
      modules:
      - cuda/10.1.243
    - spec: cuda@10.2.89
      modules:
      - cuda/10.2.89
    - spec: cuda@11.0.2
      modules:
      - cuda/11.0.2
    - spec: cuda@11.1.1
      modules:
      - cuda/11.1.1
    - spec: cuda@11.2.0
      modules:
      - cuda/11.2.0

  cmake:
    buildable: False
    externals:
    - spec: cmake@3.14.5
      prefix: /usr/tce/packages/cmake/cmake-3.14.5

  python:
    buildable: False
    externals:
    - spec: python@3.8.2
      prefix: /usr/tce/packages/python/python-3.8.2
